<!doctype html>
<html lang="en-US">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

  <title>Convert String</title>
</head>

<body>
  <h1>Convert the string</h1>
  <div id="app">
    <input v-model="name" placeholder="Name">
    <select v-model="operator" name="operator" id="operators">
      <option value="toUpperCase">toUpperCase</option>
      <option value="toLowerCase">toLowerCase</option>
    </select>
    <button v-on:click="convert()" class="btn btn-primary">Do it!</button>
    <div>{{ greeting }}</div>
  </div>

  <script src="bundle.js"></script>
</body>

</html>
